<!DOCTYPE html>
<html>

<head>
    <title>USEMAP Hyperlink Example</title>
</head>

<body>
    <p>Search and click the hotspot</p>

    <h1>hello wolrd</h1>


    <img src="images_stuff/banner.jpg" alt="HTML Map" border="0" usemap="#html" />

    <!-- This Image link functionality is used to link two or more links in a single image 
    
    to get these coordinates go to ggogle search "Image coordes generator" -->


    <!-- Create Mappings -->
    <map name="html">
 <area shape="circle"
 coords="80,80,20" href="www.google.com" alt="google link" target="_self" />
 <area shape="rect"
 coords="5,5,40,40" alt="fb link" href="www.facebook.com" target="_self"
/>
</map>
</body>

</html>
