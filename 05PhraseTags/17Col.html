<!DOCTYPE html>
<html>

<head>
    <title>HTML col Tag</title>
</head>

<body>
    <p>This example shows a colgroup that has three columns of different widths:
    </p>
    <table border="1">
        <colgroup span="3">
            <col width="50"></col>
            <col width="100"></col>
            <col width="150"></col>
            <col width="50"></col>
        </colgroup>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
        </tr>
    </table>
</body>

</html>
