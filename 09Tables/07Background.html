<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
</head>

<body>

    <!-- full table -->
    <table border="3" background="banner3.jpg">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
        <tr>
            <td>Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
        </tr>
    </table>

    <br>
    <br>
    <table border="3">
        <tr>
            <td>Row 1, Column 1</td>
            <td background="banner3.jpg">Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
        <tr>
            <td background="banner3.jpg">Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
        </tr>
    </table>

</body>

</html
